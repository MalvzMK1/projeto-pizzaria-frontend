<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria Senailicious</title>
    <link
      rel="shortcut icon"
      href="./assets/img/pizzaria-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d374dd1618.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <section id="home">
        <header>
          <a href="#home">
            <img src="./assets/img/pizzaria-logo.png" alt="Logo da Pizzaria" />
          </a>
          <nav>
            <a href="#home" class="nav-item active">Home</a>
            <a href="#discount-section" class="nav-item">Promoções</a>
            <a href="#products" class="nav-item">Cardápio</a>
            <a href="#" class="nav-item">Serviços</a>
            <a href="#" class="nav-item">Contate-nos</a>
          </nav>
        </header>
        <div class="content-container">
          <div class="right-side-content">
            <div class="text-container">
              <h1 class="slogan-title">
                As melhores <span class="text-yellow">Pizzas</span> e
                <span class="text-orange">Bebidas</span> de São Paulo.
              </h1>
              <p class="subtitle">
                Acesse o nosso cardápio para ver os produtos disponíveis.
              </p>
            </div>
            <a href="#" class="main-button">Ver Produtos</a>
          </div>
        </div>
      </section>
      <section id="main-content">
        <h2 class="section-title">Promoções</h2>
        <div class="discount-container" id="discount-section">
          <div class="discount-items-container">
            <product-card
              name="calabresa"
              price="12.87"
              photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
              type="pizza"
            ></product-card>
            <product-card
              name="calabresa"
              price="12.87"
              photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
              type="pizza"
            ></product-card>
            <product-card
              name="calabresa"
              price="12.87"
              photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
              type="pizza"
            ></product-card>
          </div>
        </div>
        <nav class="products-nav" id="products">
          <h2 class="section-title">Cardápio</h2>
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="text"
              name="product-search"
              id="product-search"
              placeholder="Procure um produto..."
            />
          </div>
        </nav>
        <div class="products-types-container">
          <div class="product-type" id="favorites">Produtos Favoritos</div>
          <div class="product-type" id="pizzas">Pizzas</div>
          <div class="product-type" id="drinks">Bebidas</div>
        </div>
        <div class="type-infos">
          <span class="product-type-title">Pizzas</span>
          <select name="filters" id="product-filter">
            <option value="Grande">Grande</option>
            <option value="Média">Média</option>
            <option value="Broto">Broto</option>
          </select>
        </div>
        <div class="menu-items-container">
          <product-card
            name="calabresa"
            price="12.87"
            photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
            type="pizza"
          ></product-card>
          <product-card
            name="calabresa"

            type="pizza"
          ></product-card>
          <product-card
            name="calabresa"
            price="12.87"
            photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
            type="pizza"
          ></product-card>
          <product-card
            name="calabresa"
            price="12.87"
            photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
            type="pizza"
          ></product-card>
          <product-card
            name="calabresa"
            price="12.87"
            photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
            type="pizza"
          ></product-card>
          <product-card
            name="calabresa"
            price="12.87"
            photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
            type="pizza"
          ></product-card>
          <product-card
            name="calabresa"
            price="12.87"
            photo="https://t2.rg.ltmcdn.com/pt/posts/9/8/3/pizza_calabresa_e_mussarela_4389_600.jpg"
            type="pizza"
          ></product-card>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
